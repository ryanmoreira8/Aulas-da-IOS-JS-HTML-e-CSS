<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>++++++++++</title>

</head>

<body>



    <header>
        <h1>Formulário do Cursed Plankton</h1>

        <h2>clique no Plankton</h2>
        <img class="imagem" src="noFilter.webp" alt="Uma imagem do cursed Plankton" onclick="reproduzirAudio()">
        <audio id="audio" src="cursed-plankton.mp3"></audio>



        <!-- <div>
            <img src="noFilter.webp" alt="">
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                <source src="cursed-plankton.mp3" type="audio/ogg">
                Seu navegador não suporta este elemento.
              </audio>b
        </div> -->
    </header>
    <main>


        <form action="" id="gemidao-do-plankton">
            <fieldset id="field-1">
                <legend>Formulario Para Fenda Cursed</legend>
                <label for="nome-completo"> Insira seu nome completo: </label>
                <input type="text" name="nome-completo" id="nome-completo" class="botao-field-1">

                <label for="data-de-nascimento">Insira sua data de nascimento:</label>
                <input type="date" id="data-de-nascimento" name="data-de-nascimento" class="botao-field-1">

                <label for="cpf">Insira seu CPF:</label>
                <input type="text" id="cpf" name="cpf" minlength="11" maxlength="11" class="botao-field-1">

                <label for="cep">Insira seu CEP:</label>
                <input type="text" id="cep" name="cep" minlength="8" maxlength="8" class="botao-field-1">

                <label for="email">Insira seu E-mail:</label>
                <input type="email" id="email" name="email" class="botao-field-1">

                <label for="tel">Insira seu Telefone:</label>
                <input type="tel" name="tel" id="tel" class="botao-field-1">



            </fieldset>

            <fieldset id="field-2">
                <legend>Seja um Cursed nosso planos:</legend>
                <label for="plano"><img src="download (1).jfif" alt="Este é o plano 30">Cursed de 30R$</label>
                <input type="radio" id="plano-30" name="plano">

                <label for="plano"><img src="download.jfif" alt="Este é o plano 40">Cursed de 40R$</label>
                <input type="radio" id="plano-40" name="plano">

                <label for="plano"><img src="images.jfif" alt="Este é o plano 50">Cursed de 50R$ a</label>
                <input type="radio" id="plano-50" name="plano">
                
                
            </fieldset>
            <input type="submit" value="Contrate nosso serviços" id="servicos">
        </form>
    </main>

    <footer>
        <p>Desenvolvida na fenda do biquíni</p>
    </footer>



    <script>
        function reproduzirAudio() {
            var audio = document.getElementById("audio");
            audio.play();
        }
    </script>
</body>

</html>
